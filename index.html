<!DOCTYPE html>
<html>

<head>
    <title>Food app!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="burgerapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="burgerapp.css">
</head>

<body>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
    <!-- Facebook API Like Button -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v4.0&appId=488191431940499&autoLogAppEvents=1"></script>
    <div class="container">
        <div class="jumbotron bg-dark text-white m-3 text-center">
            <h1>
                Burger Angeles
            </h1>
        </div>
        <div class="row m-3">
            <div class="col-12 mx-auto">
                <i data-feather="facebook"></i>
                <i data-feather="twitter"></i>
                <i data-feather="instagram"></i>
                <i data-feather="youtube"></i>
            </div>
        </div>

        <div id="carouselFoodItems" class="carousel slide m-3" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselFoodItems" data-slide-to="0" class="active"></li>
                <li data-target="#carouselFoodItems" data-slide-to="1"></li>
                <li data-target="#carouselFoodItems" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner rounded">
                <div class="carousel-item active bg-warning">
                    <img class="d-block mx-auto" src="assets/images/burger0.jpg" alt="First Slide">
                </div>
                <div class="carousel-item bg-warning">
                    <img class="d-block mx-auto" src="assets/images/burger1.jpg" alt="Second Slide">
                </div>
                <div class="carousel-item bg-warning">
                    <img class="d-block mx-auto" src="assets/images/burger2.jpg" alt="Third Slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselFoodItems" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselFoodItems" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="container">
    <div class="input-group mb-3 container row justify-content-center">
        <div class="input-group-prepend"></div>
        <button class="btn btn-outline-secondary" type="button" id="button-addon1">GIVE ME BURGERS</button>
    </div>
    </div>
    
    <div class="fb-like-container">
        <div class="fb-like" data-href="https://cocochanel5.github.io/projectnumerouno/" data-width=""
            data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="false"></div>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-10 bg-dark text-white p-3 mx-auto flex-column burgerRow"></div>
            <div class="divThatWillContainBothImageAndText"></div>
        </div>
    </div>

    <script src="burgerapp.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace()
    </script>
</body>

</html>
